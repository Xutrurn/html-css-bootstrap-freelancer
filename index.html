<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Bootstrap Freelancer</title>
</head>

<body>

  <!-- Header Start -->
  <header>

    <!-- Nav Top Start -->
    <nav class="nav_top debug">
      <div class="container">
        <div class="row">
          <div class="col-xs-4">logo</div>
          <div class="col-xs-offset-4 col-xs-4">menu</div>
        </div>
      </div>
    </nav>
    <!-- Nav Top End -->
    <!-- Jumbotron Start -->
    <nav class="jumbotron debug">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">jumbotron</div>
        </div>
      </div>
    </nav>
    <!-- Jumbotron End -->

  </header>
  <!-- Header End -->

  <!-- Main Start -->
  <main>

    <!-- Section Portfolio -->
    <section id="portfolio" class="debug">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">portfolio</div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-4">1</div>
          <div class="col-xs-12 col-sm-6 col-md-4">2</div>
          <div class="col-xs-12 col-sm-6 col-md-4">3</div>
          <div class="col-xs-12 col-sm-6 col-md-4">4</div>
          <div class="col-xs-12 col-sm-6 col-md-4">5</div>
          <div class="col-xs-12 col-sm-6 col-md-4">6</div>

        </div>
      </div>
    </section>

    <!-- Section Portfolio -->
    <section id="about" class="debug">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">about</div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-6"></div>
          <div class="col-xs-12 col-sm-6"></div>
        </div>
        <div class="row">
          <div class="col-xs-12"></div>
        </div>
      </div>
    </section>

    <!-- Section Portfolio -->
    <section id="contact" class="debug">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">contact me</div>
        </div>
        <div class="row">
          <div class="col-xs-12"></div>
        </div>
        <div class="row">
          <div class="col-xs-12"></div>
        </div>
      </div>
    </section>

  </main>
  <!-- Main End -->
  <!-- Footer start -->
  <footer>

    <!-- footer top -->
    <nav id="footer_top" class="debug">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 hidden-sm hidden-md hidden-lg">Location</div>
        </div>
        <div class="row">
          <div class="col-xs-12 hidden-sm hidden-md hidden-lg"></div>
        </div>
        <div class="row">
          <div class="col-xs-12 hidden-sm hidden-md hidden-lg"></div>
        </div>
        <div class="row">
          <div class="col-xs-4 hidden-xs">Location</div>
          <div class="col-xs-4 hidden-xs"></div>
          <div class="col-xs-4 hidden-xs"></div>
        </div>
      </div>
    </nav>

    <!-- footer bottom -->
    <nav id="footer_bottom" class="debug">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">Copyright</div>
        </div>
      </div>
    </nav>

  </footer>
  <!-- Footer end -->

</body>

</html>
